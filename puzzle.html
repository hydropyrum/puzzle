<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Twisty puzzle simulator</title>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css">
    <link rel="stylesheet" type="text/css" href="main.css">
    <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
  </head>
  <body>
    <section class="section">
      <div class="container">
        <div class="columns">

          <div class="column">
            <canvas id="canvas"></canvas>
          </div>

          <div class="column" id="controls">

            <div class="content">
              <p><a href="index.html"><i class="fas fa-caret-square-left"></i> Menu</a></p>
            </div>
            <div class="field">
              <div class="field" id="shells">
              <label class="label">Shell</label>
                <div class="shell field is-horizontal prototype" style="display: none">
              
                  <div class="field-body">
                  <div class="field">
                  <div class="field has-addons">
                    <p class="control">
                      <span class="select"><select class="shape">
                          <optgroup label="Platonic">
                            <option value="T">Tetrahedron</option>
                            <option value="C" selected>Cube</option>
                            <option value="O">Octahedron</option>
                            <option value="D">Dodecahedron</option>
                            <option value="I">Icosahedron</option>
                          </optgroup>
                          <optgroup label="Catalan">
                            <option value="kT">Triakis 4-hedron</option>
                            <option value="jC">Rhombic 12-hedron</option>
                            <option value="kC">Tetrakis 6-hedron</option>
                            <option value="kO">Triakis 8-hedron</option>
                            <option value="oC">Deltoidal 24-hedron</option>
                            <!-- <option value="gC">Pentagonal 24-hedron</option> -->
                            <option value="jD">Rhombic 30-hedron</option>
                            <option value="mC">Disdyakis 12-hedron</option>
                            <option value="kD">Pentakis 12-hedron</option>
                            <option value="kI">Triakis 20-hedron</option>
                            <option value="oD">Deltoidal 60-hedron</option>
                            <!-- <option value="gD">Pentagonal 60-hedron</option> -->
                            <option value="mD">Disdyakis 30-hedron</option>
                          </optgroup>
                          <optgroup label="Prisms">
                            <option value="P3">Triangular prism</option>
                            <option value="P6">Hexagonal prism</option>
                            <!-- <option value="A4">Square antiprism</option>
                            <option value="A6">Hexagonal antiprism</option> -->
                          </optgroup>
                          <optgroup label="Dipyramids">
                            <option value="dP3">Triangular dipyramid</option>
                            <option value="dP6">Hexagonal dipyramid</option>
                            <!-- <option value="dA4">Tetragonal trapezohedron</option>
                            <option value="dA6">Hexagonal trapezohedron</option> -->
                          </optgroup>
                          <optgroup label="Other">
                            <option value="plane">Plane</option>
                          </optgroup>
                      </select></span>
                    </p>
                    <p class="control" style="display: none"><input class="input num normal" type="text" placeholder="Normal"></p>
                    <p class="control">
                      <input id="shell_scale" class="input num scale" type="text" placeholder="Scale">
                    </p>
                    <p class="control">
                      <a class="button delete_cut"><i class="fa fa-trash" aria-hidden="true" title="Delete from shell"></i></a>
                    </p>
                  </div> <!-- .field.has-addons -->
                  <p class="help is-danger" style="display: none"></p>
                  </div> <!-- .field -->
                  </div> <!-- .field-body -->
                </div> <!-- .shell -->
              </div> <!-- .shells -->
              <p class="control"><a class="button" id="add_shell"><i class="fa fa-plus" aria-hidden="true" title="Add to shell"></i></a></p>
            </div> <!-- .field -->

            <div class="field">
              <div class="field" id="cuts">
                <label class="label">Cuts</label> 
                <div class="cut field is-horizontal prototype" style="display: none">
                  <div class="field-body">
                  <div class="field">
                  <div class="field has-addons">
                    <p class="control">
                      <span class="select"><select class="shape">
                          <optgroup label="Platonic">
                            <option value="T">Tetrahedron</option>
                            <option value="C" selected>Cube</option>
                            <option value="O">Octahedron</option>
                            <option value="D">Dodecahedron</option>
                            <option value="I">Icosahedron</option>
                          </optgroup>
                          <optgroup label="Catalan">
                            <option value="kT">Triakis 4-hedron</option>
                            <option value="jC">Rhombic 12-hedron</option>
                            <option value="kC">Tetrakis 6-hedron</option>
                            <option value="kO">Triakis 8-hedron</option>
                            <option value="oC">Deltoidal 24-hedron</option>
                            <!-- <option value="gC">Pentagonal 24-hedron</option> -->
                            <option value="jD">Rhombic 30-hedron</option>
                            <option value="mC">Disdyakis 12-hedron</option>
                            <option value="kD">Pentakis 12-hedron</option>
                            <option value="kI">Triakis 20-hedron</option>
                            <option value="oD">Deltoidal 60-hedron</option>
                            <!-- <option value="gD">Pentagonal 60-hedron</option> -->
                            <option value="mD">Disdyakis 30-hedron</option>
                          </optgroup>
                          <optgroup label="Dipyramids">
                            <option value="dP3">Triangular dipyramid</option>
                            <option value="dP6">Hexagonal dipyramid</option>
                            <!-- <option value="dA4">Tetragonal trapezohedron</option>
                            <option value="dA6">Hexagonal trapezohedron</option> -->
                          </optgroup>
                          <optgroup label="Other">
                            <option value="plane">Plane</option>
                          </optgroup>
                      </select></span>
                    </p>
                    <p class="control" style="display: none"><input class="input num normal" type="text" placeholder="Normal"></p>
                    <p class="control">
                      <input class="input num scale" type="text" placeholder="Scale">
                    </p>
                    <p class="control">
                      <a class="button delete_cut"><i class="fa fa-trash" aria-hidden="true" title="Delete cut"></i></a>
                    </p>
                  </div> <!-- .field.has-addons -->
                  <p class="help is-danger" style="display: none"></p>
                  </div> <!-- .field -->
                  </div> <!-- .field-body -->
                </div> <!-- .cut -->
              </div> <!-- .cuts -->
              <p class="control"><a class="button" id="add_cut"><i class="fa fa-plus" aria-hidden="true" title="Add cut"></i></a></p>
            </div>
            <div class="field">
              <label class="label">Actions</label>
              <div class="field is-grouped">
                <p class="control"><button class="button" type="button" id="apply_cuts">Apply</button></p>
                <p class="control"><button type="button" class="button" id="scramble">Scramble</button></p>
              </div>
            </div>
            <div class="field">
              <label class="label">URL</label>
                <div class="control">
                  <input class="input" type="text" id="url" readonly onclick="this.select()">
                </div>
            </div> <!-- .field -->
          </div> <!-- .column -->
        </div> <!-- .columns -->
      </div> <!-- .container -->
    </section>
    
    <script src="./main.js"></script>
  </body>
</html>
