<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Twisty puzzle simulator</title>
  </head>
  <body>
    <canvas id="c"></canvas>

    <div id="controls">

      <p>Shell:
        <select id="shell_menu">
          <option value="T">Tetrahedron</option>
          <option value="C" selected>Hexahedron (Cube)</option>
          <option value="O">Octahedron</option>
          <option value="D">Dodecahedron</option>
          <option value="I">Icosahedron</option>
      </select></p>

      <p>Cuts: <button type="button" id="new_cut">New cut</button>
        <ol id="cuts"><li class="cut" style="display: none">
            <select class="cut_shape">
              <option value="T">Tetrahedron</option>
              <option value="C" selected>Hexahedron (Cube)</option>
              <option value="O">Octahedron</option>
              <option value="D">Dodecahedron</option>
              <option value="jC">Rhombic Dodecahedron</option>
              <option value="I">Icosahedron</option>
              <option value="jD">Rhombic Triacontahedron</option>
            </select>
            Distance <input class="cut_distance" type="text"></input>
            <button type="button" id="delete_cut">Delete cut</button>
          </li>
        </ol>
      </p>
      <p><button type="button" id="apply_cuts">Apply</button></p>
      
      <p>Presets:
        <select id="preset_menu">
          <!-- filled in by twist.js -->
        </select>
      <button type="button" id="apply_preset">Apply</button></p>
      
      <p><button type="button" id="scramble">Scramble</button></p>
    </div>
    
    <script src="./twist.js" type="module"></script>
  </body>
</html>
